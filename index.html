<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title>¿Cuanto sabes de Naruto?</title>
</head>
<body>
        <div id="header" class="header">
            <h1>¿Cuanto sabes de Naruto?</h1> 
            <input id="boton" class="boton" type="button" value="Comenzar test" onclick="start();">
        </div>
    
        <form id="test" name="test">         
            <label for="preguno">1. ¿Cual es el nombre completo del papá de Naruto?</label>        
            <input type="text" class="textbox" name="preguno" >
            <br>
            <label for="pregudos">2. ¿Quien es el sexto hokage?</label>
            <br>
            <input type="radio" name="pregudos" value="Kakashi"> Kakashi
            <input type="radio" name="pregudos" value="Tsunade"> Tsunade
            <br>
            <label for="pregutres">3. ¿Porqué Itachi se fue de Konoha?</label>
            <br>
            <input type="radio" name="pregutres" value="Para hacerse más fuerte"> Para hacerse más fuerte
            <input type="radio" name="pregutres" value="Porque mató a su clan"> Porque mató a su clan
            <br>
            <label for="pregucuatro">4. ¿Cómo se llama el demonio de las nueve colas?</label>
            <br>
            <input type="radio" name="pregucuatro" value="Kurama"> Kurama
            <input type="radio" name="pregucuatro" value="Shukaku"> Shukaku
            <br>
            <label for="pregucinco">5. ¿Quien es Tobi?</label>
            <br>
            <input type="radio" name="pregucinco" value="Obito Uchiha"> Obito Uchiha
            <input type="radio" name="pregucinco" value="Madara Uchiha"> Madara Uchiha
            <br>
            <input id="btn" class="boton" type="button" value="Ver resultados" onclick = "check();">
        </form>  
   
        <div id="luego_cargar">
            <p id="mensaje"></p>
            <p id="numero_correcto"></p>
            <img id="imagenes"> 
            <br>     
            <input class="regresar" type="button" value="Hazlo de nuevo" onclick="document.location.reload();">
        </div>
        
        <script src="main.js"></script>
</body>
</html>
